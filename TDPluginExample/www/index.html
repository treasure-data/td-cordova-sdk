<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Treasure Data Android SDK Demo</title>
    </head>
    <body>
        <div class="app">
            <h1>Treasure Data SDK Demo</h1>
            <div class='row'>
                <h3>Configurations</h3>
                <h5>Update your configurations before trying the functionalities</h5>
                <div class="form-field">
                    <label for="apiEndpoint">API Endpoint</label>
                    <input type="text" name="apiEndpoint">
                </div>
                <div class="form-field">
                    <label for="apiKey">API Key</label>
                    <input type="text" name="apiKey">
                </div>
                <div class="form-field">
                    <label for="database">Database</label>
                    <input type="text" name="database">
                </div>
                <div class="form-field">
                    <label for="table">Table</label>
                    <input type="text" name="table">
                </div>
                <div class="form-field">
                    <label for="cdpEndpoint">Cdp Enpoint</label>
                    <input type="text" name="cdpEndpoint">
                </div>
                <div class="form-field">
                    <label for="audienceTokens">Audience tokens</label>
                    <input type="text" name="audienceTokens">
                </div>
                <div class="form-field">
                    <label for="segmentKeys">Segment keys</label>
                    <input type="text" name="segmentKeys">
                </div>

                <button class='update-config'>Update</button>
            </div>
            <div class='row'>
                <h3>Event</h3>
                <button class='add-event'>Add event</button>
            </div>
            <div class='row'>
                <button class="add-event-with-cb">Add event with callback</button>
            </div>
            <div class='row'>
                <button class="upload-events">Upload events</button>
            </div>
            <div class='row'>
                <button class="upload-events-with-cb">Upload events with callback</button>
            </div>


            <div class='row'>
                <h3>Fetch User Segments</h3>
                <button class="fetch-user-segments">Fetch User Segments</button>
            </div>

            <div class='row'>
                <h3>In-app Purchase</h3>
                <button class='iap'>Purchase</button>
            </div>

            <div class='row'>
                <h3>UUID</h3>
                <button class="get-uuid">Get UUID</button>
            </div>
            <div class='row'>
                <h3>App life cycle</h3>
                <button class="enable-lifecycle">Enable App Lifecycle</button>
                <button class="disable-lifecycle">Disable App Lifecyle</button>
                <button class="lifecycle-status">Is App Lifecycle enabled?</button>
                <span></span>
            </div>
            <div class='row top5'>
                <h3>InApp Purchase</h3>
                <button class="enable-inapp-purchase">Enable InApp Purchase</button>
                <button class="disable-inapp-purchase">Disable InApp Purchase</button>
                <button class="inapp-status">Is InApp Purchase Enabled?</button>
            </div>
            <div class='row'>
                <h3>Session</h3>
                <button class="enable-globalsession">Enable Global Session</button>
                <button class="disable-globalsession">Disable Global Session</button>
                <button class="get-globalsession">Get Global Session Id</button>
            </div>

            <div class='row'>
                <button class="enable-session">Enable Session</button>
                <button class="disable-session">Disable Session</button>
                <button class="get-session">Get Session Id</button>
            </div>

            <div class='row'>
                <h3>Others</h3>
                <button class="enable-uniqid">Enable Uniq Id</button>
                <button class="disable-uniqid">Disable Uniq Id</button>
                <button class="reset-uniqid">Reset Uniq Id</button>
            </div>
            <div class='row top5'>
                <button class="enable-appinfo">Enable App Information</button>
                <button class="disable-appinfo">Disable App Information</button>
            </div>
            <div class='row top5'>
                <button class="enable-modelinfo">Enable Model Information</button>
                <button class="disable-modelinfo">Disable Model Information</button>
            </div>

            <div class='row top5'>
                <button class="enable-localeinfo">Enable Locale Information</button>
                <button class="disable-localeinfo">Disable Locale Information</button>
            </div>

            <div class='row top5'>
                <button class="enable-servertimestamp">Enable Server Timestamp</button>
                <button class="disable-servertimestamp">Disable Server Timestamp</button>
            </div>

            <div class='row top5'>
                <button class="enable-recorduuid">Enable Record UUID</button>
                <button class="disable-recorduuid">Disable Record UUID</button>
            </div>

            <div class='row top5'>
                <button class="enable-adsid">Enable Advertising Id</button>
                <button class="disable-adsid">Disable Advertising Id</button>
            </div>
            <div class='row top5'>
                <button class="enable-customevent">Enable Custom Event</button>
                <button class="disable-customevent">Disable Custom Event</button>
            </div>

            <div class='row top5'>
                <button class="disable-appinstalled">Disable App Installed Event</button>
                <button class="disable-appopen">Disable App Open Event</button>
                <button class="disable-appupdated">Disable App Updated Event</button>
            </div>

            <div class='row top5'>
                <button class="enable-retry">Enable Retry Uploading</button>
                <button class="disable-retry">Disable Retry Uploading</button>
            </div>

            <div class='row top5'>
                <button class="enable-eventcompression">Enable Event Compression</button>
                <button class="disable-eventcompression">Disable Event Compression</button>
            </div>

            <div class='row top5'>
                <button class="enable-logging">Enable logging</button>
                <button class="disable-logging">Disable logging</button>
            </div>

            <div class='row top5'>
                <button class="is-firstrun">Is First Run?</button>
                <button class="clear-firstrun">Clear First Run</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/constants.js"></script>
        <script type="text/javascript" src="js/sdk-demo.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
